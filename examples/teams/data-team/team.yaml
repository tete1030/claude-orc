team:
  name: "Data Engineering Team"
  description: "Data engineering team focused on data pipelines, machine learning, and analytics"

agents:
  - name: "Data Architect"
    role: "Data Architecture and Strategy Lead"
    model: "sonnet"
    
  - name: "Data Engineer"
    role: "Data Pipeline and Infrastructure Engineer"
    model: "sonnet"
    
  - name: "ML Engineer"
    role: "Machine Learning and Model Development"
    model: "sonnet"
    
  - name: "Analyst"
    role: "Data Analysis and Business Intelligence"
    model: "sonnet"

settings:
  default_context_name: "data-team"
  default_model: "sonnet"
  orchestrator_type: "enhanced"
  poll_interval: 0.8
  mcp_port: 8768
  debug: false
